<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Station Table</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Station Name</th>
            <th>Station Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="stationList.length === 0">
            <td colspan="2">No stations found.</td>
          </tr>
          <tr *ngFor="let station of stationList">
            <td>{{ station.stationName }}</td>
            <td>{{ station.stationCode }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
